<div class="payment">
  <div>
    <label>NAME ON CARD</label>
    <div class="input">
      <input type="text" name="name" />
    </div>
  </div>
  <div>
    <label>CARD NUMBER</label>
    <div class="input">
      <input type="number" name="name" placeholder="0000 0000 0000 0000" />
      <i style="color: gray" class="fa fa-credit-card"></i>
    </div>
  </div>
  <div>
    <label>END DATE</label>
    <div class="date">
      <input type="date" />
    </div>
  </div>
</div>
<div class="d-flex justify-content-between flex-row mb-5">
  <button class="btn-black_primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to review
  </button>
  <button class="btn-black" (click)="submitOrder()">
    Submit order
    <i class="fa fa-angle-right"></i>
  </button>
</div>
