<div class="mb-4 border-bottom shadow-sm fixed-top nav-container">
  <div
    class="navbar d-flex flex-row justify-content-between align-items-center"
  >
    <div class="d-flex flex-row align-items-center justify-content-between">
      <a routerLink="/" class="logo">flex<span>Store</span> </a>
      <nav class="">
        <a
          class="me-3 py-2"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active"
          routerLink="/"
          >Home</a
        >
        <a class="me-3 py-2" routerLinkActive="active" routerLink="/shop"
          >Shop</a
        >
        <a class="py-2" routerLinkActive="active" routerLink="/about">About</a>
      </nav>
    </div>
    <div class="d-flex align-items-center">
      <div class="me-3 py-2" href="#">
        <div (click)="toggleMenu()" class="drop-down">
          <img class="icon" src="../../../assets/images/account.png" alt="" />
          <div class="menu shadow-lg" *ngIf="isMenuOpened">
            <p class="menu-item">Sign-in</p>
          </div>
        </div>
      </div>
      <a class="me-3 py-2 cart" href="#"
        ><img class="icon" src="../../../assets/images/cart.png" alt="" />
        <span>1</span></a
      >
    </div>
  </div>
</div>
