<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
  <section
    *ngIf="breadcrumbs[breadcrumbs.length - 1].label !== 'Home'"
    class="bedcrumb"
  >
    <nav>
      <xng-breadcrumb>
        <ng-container *xngBreadcrumbItem="let bedcrumb">
          {{ bedcrumb | titlecase }}
        </ng-container>
      </xng-breadcrumb>
    </nav>
  </section>
</ng-container>
