<div class="featured_container">
  <div class="heading">
    <h1>FEATURED PRODUCTS</h1>
    <div class="h-rule_yellow"></div>
  </div>
  <div class="products">
    <div *ngFor="let product of featured">
      <app-product-item
        [text]="'featured'"
        [product]="product"
      ></app-product-item>
    </div>
  </div>
  <div class="view-all">
    <button routerLink="/shop">VIEW ALL</button>
  </div>
</div>
